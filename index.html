<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style type="text/css">
        body{
            font-family: sans-serif;
            padding: 0;
            margin: 0;
        }
        #header{
            width: 100%;
            background-color: #EEEEEE;
            padding: 5px;
            height: 33px;

        }
        #buttonContainer{
            width: 270px;
            margin: 0 auto;
        }
        #logo{
            float: left;
            font-weight: bold;
            font-size: 120%;
            padding: 3px 5px;
        }
        .toggleButton{
            float: left;
            border: 1px solid grey;
            padding: 6px;
            border-right: none;
        }
        #html{
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        #output{
            border-right: 1px solid grey;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;

        }
        .active{
            background-color: #E8F2FF;
        }
        .highlightedButton{
            background-color: grey;
        }
        textarea{
            width: 50%;
            resize: none;
            border-top: none;
            border-color: grey;
        }
        .panel{
            width: 50%;
            float: left;
            border-left: none;
            border-bottom: none;
        }
        iframe{
            border: none;
        }
        .hidden{
            display: none;
        }
        #outputPanel{
            background-color: lightcyan;
        }
    </style>
</head>
<body>
<div id="header">
    <div id="logo">
        Code Player
    </div>
    <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton active" id="output">Output</div>
    </div>
</div>
<div id="bodyContainer">
    <textarea id="htmlPanel" class="panel"></textarea>
    <textarea id="cssPanel" class="panel hidden"></textarea>
    <textarea id="javascriptPanel" class="panel hidden"></textarea>
    <iframe id="outputPanel" class="panel"></iframe>
</div>
<script>
    function updateOutput() {
        $("iframe").contents().find("html").html(
            "<html><head><style type='text/css'>" +
            $("#cssPanel").val() +
            "</style></head><body>" +
            $("#htmlPanel").val() +
            "</body></html>");
        document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
    }


    $(".toggleButton").hover(function () {
        $(this).addClass("highlightedButton");
    }, function () {
        $(this).removeClass("highlightedButton");
    });

    $(".toggleButton").click(function () {
        $(this).toggleClass("active");
        $(this).removeClass("highlightedButton");
        var panelID = $(this).attr("id") + "Panel";
        $("#" + panelID).toggleClass("hidden");
        var numberOfActiveClass = 4 - $(".hidden").length;
        $(".panel").width(($(window).width() / numberOfActiveClass) - 5);
    });

    $("textarea").height($(window).height()-$("#header").height()-15);
    $("iframe").height($(window).height()-$("#header").height()-15);

    $(".panel").width(($(window).width()/2) - 3);

    updateOutput();

    $("textarea").on('change keyup paste', function () {
        updateOutput();
    });
</script>

</body>
</html>
